{% include "header.html" %}

{% block body %}
    <h1>ImageReader by Luca Di Bello</h1>
    <p>Extract all the text from an image using ImageReader!</p>

    <form action="scanner" method=post enctype=multipart/form-data>
      <input type="file" name="file">
      <input type="submit" value="Scan file">
    </form>

    {% if scanned %}
        <hr>
        <h1>Scanned results</h1>
    {% endif %}
{% endblock body %}
